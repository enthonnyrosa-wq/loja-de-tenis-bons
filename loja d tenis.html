<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="cabecalho">
        <h1 class="logo">SneakerShop</h1>
        <nav class="menu-navegacao">
            <a href="#" class="item-menu">Home</a>
            <a href="#" class="item-menu">Lançamentos</a>
            <a href="#" class="item-menu">Marcas</a>
            <a href="#" class="item-menu">Contato</a>
        </nav>
    </header>

    <main class="conteudo-principal">
        <h2 class="titulo-secao">Nossos Tênis</h2>
        <section class="lista-produtos">
            
            <div class="cartao-produto">
                <img src="4mola.jpeg" alt="Tênis Exemplo 1" width= "200" class="imagem-produto">
                <h3 class="nome-produto">Tênis 4 mola</h3>
                <p class="preco-produto">R$ 350,00</p>
                <button class="botao-comprar">Adicionar ao Carrinho</button>
            </div>

            <div class="cartao-produto">
                <img src="tenis novope.webp" alt="Tênis Exemplo 2" class="imagem-produto">
                <h3 class="nome-produto">Tênis novope</h3>
                <p class="preco-produto">R$ 480,00</p>
                <button class="botao-comprar">Adicionar ao Carrinho</button>
            </div>

            <div class="cartao-produto">
                <img src="batata.jpg" alt="Tênis Exemplo 3" width="200" class="imagem-produto">
                <h3 class="nome-produto">Tênis Esportivo</h3>
                <p class="preco-produto">R$ 520,00</p>
                <button class="botao-comprar">Adicionar ao Carrinho</button>
            </div>
            
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; 2025 SneakerShop. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
